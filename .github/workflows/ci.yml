name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.goreleaser.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.goreleaser.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.1']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout PromptKit (sibling)
      run: git clone --depth 1 https://x-access-token:${{ github.token }}@github.com/AltairaLabs/PromptKit.git ../promptkit

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: GOWORK=off go build -o promptarena-deploy-agentcore .

    - name: Test with race detector
      run: GOWORK=off go test ./... -v -race -count=1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout PromptKit (sibling)
      run: git clone --depth 1 https://x-access-token:${{ github.token }}@github.com/AltairaLabs/PromptKit.git ../promptkit

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.6.0
      env:
        GOWORK: "off"
