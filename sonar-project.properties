sonar.projectKey=AltairaLabs_promptarena-deploy-agentcore
sonar.organization=altairalabs

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**
sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPaths=coverage.out

# Exclude AWS SDK integration code and main entry point from coverage.
# These are tested via integration tests with real credentials.
sonar.coverage.exclusions=**/aws_client_real.go,**/main.go

sonar.sourceEncoding=UTF-8
